include:
  - ./db.compose.yml
  - ./monitoring.compose.yml
  - ./traefik.compose.yml

services:
  todo-api:
    build:
      context: ./todo-api
      dockerfile: Dockerfile
    container_name: todo-api
    ports:
      - "8000:8000"
    networks:
      - todo-backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=(Host(`cv01.davidessien.com`) && (PathPrefix(`/api`) || PathPrefix(`/redoc`) || PathPrefix(`/docs`)))
      - traefik.http.routers.api.entrypoint=web
      - traefik.http.services.api.loadbalancer.server.port=8000
    env_file:
      - ./todo-api/.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:8000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy

  todo-frontend:
    build:
      context: ./todo-frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:3000"
    networks:
      - todo-frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=(Host(`cv01.davidessien.com`) || Host(`www.cv01.davidessien.com`)) && (PathPrefix(`/`) && !PathPrefix(`/grafana`) && !PathPrefix(`/prometheus`) && !PathPrefix(`/traefik`))
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.services.frontend.loadbalancer.server.port=3000
    restart: unless-stopped

networks:
  todo-frontend:
    name: todo-frontend
    driver: bridge
  todo-backend:
    name: todo-backend
    driver: bridge
  monitoring:
    name: monitoring
    driver: bridge
