services:
  db:
    image: postgres:15.6
    container_name: todo-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "${DB_DATABASE}"
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - todo-postgres:/var/lib/postgresql/data
    networks:
      - todo-backend
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "${DB_DATABASE}",
          "-U",
          "${DB_USERNAME}",
        ]
      interval: 10s
      retries: 3
      timeout: 5s
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: todo-adminer
    ports:
      - "8080:8080"
    networks:
      - todo-backend
      - todo-frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.adminer.tls=true
      - traefik.http.routers.adminer.rule=Host(`db.cv01.davidessien.com`) || Host(`www.db.cv01.davidessien.com`)
      - traefik.http.routers.adminer.entrypoints=websecure
      - traefik.http.services.adminer.loadbalancer.server.port=8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  todo-postgres:
    driver: local
